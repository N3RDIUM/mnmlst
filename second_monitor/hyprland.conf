################
### MONITORS ###
################

monitor=,1920x1080@60,0x0,0.833333

exec-once = hyprsunset
exec-once = python3.13 /home/n3rdium/server.py

env = XCURSOR_SIZE,0
env = HYPRCURSOR_SIZE,0

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    allow_tearing = true
    layout = dwindle
}

cursor {
    inactive_timeout = 1
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = curve, 0, 1, 0.16, 1
    bezier = fade, 0.8, 0, 0.2, 1
    bezier = linear, 1, 1, 0, 0

    animation = windows, 1, 8, curve, popin
    animation = windowsOut, 1, 4, curve, popin 74%
    animation = windowsMove, 1, 8, curve

    animation = layersIn, 1, 6, curve, slide
    animation = layersOut, 1, 4, fade, slide

    animation = fadeIn, 1, 4, fade
    animation = fadeOut, 1, 2, fade
    animation = fadeSwitch, 1, 2, fade
    animation = fadeDim, 1, 2, fade
    animation = fadeLayers, 1, 4, fade
    animation = fadePopups, 1, 4, fade

    animation = workspaces, 1, 8, curve, slidevert
    animation = specialWorkspace, 1, 7, curve, slidevert

    animation = zoomFactor, 1, 8, curve
    animation = monitorAdded, 1, 12, curve
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

